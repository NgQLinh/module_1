<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangKyTu= ['c', 's', 'c', '2', '6', '1']
    // đảo ngược mảng
    let mangDaoNguoc= mangKyTu.reverse()
    // chuyển mảng thành chuỗi
    let ketQua= mangDaoNguoc.join('')
    document.write("Ký tự sau khi đảo ngược: " + ketQua)
</script>
</body>
</html>
