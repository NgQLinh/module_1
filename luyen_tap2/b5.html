<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktChuoiGiongNhau() {
        let arr1= prompt("nhập chuỗi 1: ")
        let arr2= prompt("nhập chuỗi 2: ")
        // so sánh 2 chuôi
        if(arr1===arr2){
            document.write("2 chuỗi giống nhau")
        }else {
            document.write("2 chuỗi không giống nhau")
        }
    }
    ktChuoiGiongNhau()

</script>
</body>
</html>
