<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNhoNhat(a, b, c){
        return Math.min(a, b, c)
    }
    let soA= parseInt(prompt("nhập số nguyên thứ nhất: "))
    let soB= parseInt(prompt("nhập số nguyên thứ hai: "))
    let soC= parseInt(prompt("nhập số nguyên thứ ba: "))
    let soNhoNhat= timSoNhoNhat(soA, soB, soC)
    alert("Số nguyên nhỏ nhất là: ",soNhoNhat)
</script>
</body>
</html>
