<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  
  let arr1=[1,2,3]
  let arr2=[1,2,3,3]
  let arr3=[1,3,2,2]
  let arr4=[2,1,1,2]
  
  function beautifulArray(a) {
    const totalSum= a.reduce((sum, num) => sum+num, 0)
    let leftSun=0
    for (let i=0; i<a.length; i++){
      const rightSum= totalSum-leftSun-a[i]
      if (leftSun===rightSum){
        return true
      }
      leftSun +=a[i]
    }

    return false
  }

  document.write(beautifulArray(arr1) + '<br>')
  document.write(beautifulArray(arr2) + '<br>')
  document.write(beautifulArray(arr3) + '<br>')
  document.write(beautifulArray(arr4))
</script>
</body>
</html>
