<script>
    // kiểm ta 1 số bất kì phải số ngiuyên tố hay ko

// let  a= +prompt("nhấp số cần kiểm tra( số phải là số nguyên dương):  ")

//     a= +prompt("bạn nhập ko phải là số ( số phải là số nguyên dương)")
//     }
//     alert(a)
    let a;
    do{
        a= +prompt("nhấp số cần kiểm tra( số phải là số nguyên dương):  ")
    }while (isNaN(a) || a<=0)
    // BTVN: hiển thị 10 số nguyên tố đầu tiên, tối ưu vòng lăp
    // bằng cách sử dụng break và giảm số lượng vòng lăp

    let sum=0
    // thuật toán tìm ước
    for (let i = 1; i <= a/2; i++) {
        if (a % i === 0) {
            sum = sum + i;

        }
    }

    if(sum===a){
        alert(` ${a} là số hoàn hảo`)
    }else {
        alert(`${a} ko phải số hoàn hảo`)
    }

</script>
