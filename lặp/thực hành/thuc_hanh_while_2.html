<script>
  let i=1
  let colors=['red', 'green', 'blue', 'purple']
  let colorsIndex=0

    document.write(`<hr style="width: ${i}px; height: 10px; background-colos: 'black' ${colors[colorsIndex]};">`);

    colorsIndex= (colorsIndex+1)% colors.length
  }
</script>
