<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= +prompt("nhập số n: ")
  function giaiThua(n) {
      let result=1
      for (let i= 2; i<=n; i++){
          result *= i
      }
      return result
  }
  document.write(giaiThua(n))

</script>
</body>
</html>
