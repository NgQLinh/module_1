<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TÍNH LÃI NGÂN HÀNG</h1>
<label for="tienGoc">Số tiền ban đầu (VNĐ): </label>
<input type="number" id="tienGoc" required><br><br>
<label for="soThang">Số tháng cho vay: </label>
<input type="number" id="soThang" required><br><br>
<label for="laiSuat">Lãi suất hàng tháng: </label>
<input type="number" step="0.01" id="laiSuat" required><br><br>
<button onclick="tinhLai()">Tính lãi</button>
<h2 id="ketQua"></h2>
<script>
    function tinhLai(){
        let tienGoc= parseFloat(document.getElementById("tienGoc").value)
        let soThang= parseInt(document.getElementById("soThang").value)
        let laiSuat= parseFloat(document.getElementById("laiSuat").value)

        let tongTien= tienGoc
        for (let i=1; i<= soThang; i++){
            tongTien += tongTien* laiSuat
        }
        document.getElementById("ketQua").innerText= "tổng số tiền sau "+ soThang + " tháng là: " + tongTien.toFixed(2) + "VNĐ"
    }
</script>
</body>
</html>
