<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cáu trúc if/Else if</title>
</head>
<body>
<script>
  let value= prompt("What is the Official name ò JavaScript");
  if(value == "ECMAScript"){
    alert("BINGGO");
  }else {
    alert("Bạn có chác đây là kết quả đúng không")
    alert("mời bạn nhập lại")
  }
</script>
</body>
</html>
