<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch 1</title>
</head>
<body>
<script>
  let browser = prompt(" Enter browser name!")
  switch (browser){
    case 'edge':
            alert("you have got the edge!")
          break;
    case 'chrome':
    case 'firefox':
    case 'safari':
    case 'opera':
      alert('ok we supper these browsers too')
          break;
    default:
      alert('we hope that this page looks ok!')
  }
</script>
</body>
</html>
