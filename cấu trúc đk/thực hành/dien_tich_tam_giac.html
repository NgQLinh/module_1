    <title>Diện tích tam giác vuông khi biết 02 cạnh kề</title>

<body>
<script>
  function calculateTriangArea(a, b){
    return 0.5 * a * b
  }
  let a= +prompt('nhập cạnh kề a: ');
  let b= +prompt('nhập cạnh kề b: ');
  let area= calculateTriangArea(a,b)
  alert(`Diện tích tam giác khi biết 2 cạnh kề là: ${area}`)
</script>
