<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<script>
    // calculateSquareArea: hàm tính diện tích hình vuông
    function calculateSquareArea(a){
        return a*a;
    }
    let sideLength= +prompt('nhập cạnh a')
    let area= calculateSquareArea(sideLength)
    alert(`Diện tích hình vuông với cạnh ${sideLength} là: ${area}`)

</script>
</body>
</html>
