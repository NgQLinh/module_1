    <title>diện tích hình  chữ nhật khi</title>

<body>
<script>
function calculateRectangleArea(a,b){
  return a*b;
}
let a= +prompt('nhập chiều dài a: ');
let b= +prompt('nhập chiều rộng b: ');
let area= calculateRectangleArea(a,b);
alert(`Diện tích honhf chữu nhật là ${area}`)
</script>
